      <stop offset="0" stop-color="#05070d"/>
      <stop offset="0.6" stop-color="#0b1021"/>
      <stop offset="1" stop-color="#0a0f1e"/>
    </linearGradient>
    <radialGradient id="rg1" cx="60%" cy="35%" r="75%">
      <stop offset="0" stop-color="#f59e0b" stop-opacity="0.14"/>
